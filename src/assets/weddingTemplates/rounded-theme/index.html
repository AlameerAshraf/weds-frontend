    <script type='text/javascript'>
        $(document).ready(function () {

            var countDownDate = moment(/*wedding cermony start time*/);
            // Update the count down every 1 second
            var x = setInterval(function () {
                // Get today's date and time
                var now = Date.now();
                // Find the distance between now an the count down date var distance = countDownDate - now;
                let distance = countDownDate.diff(now)
                // Time calculations for days, hours, minutes and seconds
                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                // Display the result in the element with id="demo"
                document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
                // If the count down is finished, write some text
                if (distance < 0) {
                    clearInterval(x);
                    document.getElementById("countdown").innerHTML = "EXPIRED";
                }
            }, 1000);
            $(".navbar-nav li a.animate").click(($this) => {
                $this.preventDefault();
                let $target = $this.currentTarget.hash;
                $target = $($target).offset();
                $("html").animate({
                    scrollTop: $target.top - 50
                }, 1500);
            })
            function init_map() {
                var myOptions = {
                    zoom: 16,
                    scrollwheel: false,
                    navigationControl: false,
                    center: new google.maps.LatLng(/*lan and lat user enterted*/),
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                };
                map = new google.maps.Map(document.getElementById('gmap_canvas'), myOptions);
                marker = new google.maps.Marker({
                    map: map,
                    position: new google.maps.LatLng(/*lan and lat user enterted*/)
                });
                infowindow = new google.maps.InfoWindow({ /*content: bride and groom name <br> wedding location */ });
                google.maps.event.addListener(marker, 'click', function () {
                    infowindow.open(map, marker);
                });
                infowindow.open(map, marker);
            }
            google.maps.event.addDomListener(window, 'load', init_map);
        });
    </script>

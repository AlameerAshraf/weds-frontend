<ngx-spinner></ngx-spinner>
<weds-header [authorizedUser] = "isAuthed" ></weds-header>
<div class="container">
  <div class="col-md-12 margin-top-50">
    <div class="main-search-input gray-style margin-top-0 margin-bottom-10">

      <div class="main-search-input-item">
        <input type="text" placeholder="What are you looking for?" value="" />
      </div>

      <div class="main-search-input-item location">
        <div id="autocomplete-container">
          <input id="autocomplete-input" type="text" placeholder="Location">
        </div>
        <a href="#"><i class="fa fa-map-marker"></i></a>
      </div>

      <div class="main-search-input-item">
        <select data-placeholder="All Categories" class="chosen-select">
          <option>All Categories</option>
          <option>Shops</option>
          <option>Hotels</option>
          <option>Restaurants</option>
          <option>Fitness</option>
          <option>Events</option>
        </select>
      </div>

      <button class="button">Search</button>
    </div>
  </div>
</div>


<div class="container">
	<div class="row">

		<div class="col-lg-12 col-md-12 padding-right-30">

			<div class="row">
        <ng-container *ngFor="let photo of photos | slice:skip:limit">
          <div class="col-lg-3 col-md-12">
            <a (click) = "navigateToPhoto(photo._id)" style="cursor: pointer;" class="listing-item-container">
              <div class="listing-item">
                <img [src]="photo.image" [alt]="photo.titleEn">


                <div class="listing-item-content">
                  <h3>{{ lang == "en" ?  photo.titleEn : photo.tagAr }}</h3>
                </div>
                <span (click) = "bookmarkPhoto($event , photo._id)" [id]="photo._id" [ngClass]="{ 'liked' : photo.isLiked }"
                class="like-icon"></span>
              </div>
            </a>
          </div>
        </ng-container>

			</div>


      <div class="clearfix"></div>

      <div class="row" *ngIf="collectionSize > 0 && showPaging">
        <div class="col-md-12">
          <weds-paging (changePasge)="pageChange($event)" [pageSize]="pageSize" [collectionSize]="collectionSize" [maxSize]="5">
          </weds-paging>
        </div>
      </div>

		</div>
	</div>
</div>
<weds-footer></weds-footer>

<div class="row">

  <!-- Listings -->
  <div class="col-lg-12 col-md-12">

    <div class="messages-container margin-top-0">
      <div class="messages-headline">
        <h4>{{labels.INBOX}}</h4>
      </div>

      <div class="messages-inbox">
        <ul>
          <ng-container *ngFor="let contact of contacts | slice:skip:limit">
            <li (click) = "redierctToSingleChat(contact._id)" style="cursor: pointer !important;">
              <a>
                <div class="message-avatar"><img
                    [src]="contact.userAvatar"
                    alt="" /></div>

                <div class="message-by">
                  <div class="message-by-headline">
                    <h5>{{ contact.userName }}</h5>
                    <span>{{ timeSince(contact.time) }} ago</span>
                  </div>
                  <p>{{ contact.lastMessage }}</p>
                </div>
              </a>
            </li>
          </ng-container>
        </ul>
      </div>
    </div>


    <div class="clearfix"></div>

    <div class="row" *ngIf="collectionSize > 0 && showPaging">
      <div class="col-md-12">
        <weds-paging (changePasge)="pageChange($event)" [pageSize]="pageSize" [collectionSize]="collectionSize" [maxSize]="5">
        </weds-paging>
      </div>
    </div>


  </div>
</div>

<weds-offer-viewer residesIn="VENDOR_MESSAGES"></weds-offer-viewer>

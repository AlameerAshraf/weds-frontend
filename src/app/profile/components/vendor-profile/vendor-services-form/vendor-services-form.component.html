<div id="titlebar">
  <div class="row">
    <div class="col-md-12">
      <h2>my services</h2>
    </div>
  </div>
</div>

<div class="row with-forms">
  <div class="col-md-6">
    <a class="button modfied-btn"
      [ngClass] = "{ 'selected': selectedLayout == 'ring' , 'not-selected' : selectedLayout != 'ring' }"
      (click)="selectTemplate('ring')">
      <i class="im im-icon-Heart-2"></i> Ring
    </a>


    <a class="button modfied-btn"
      [ngClass] = "{ 'selected': selectedLayout == 'dress' , 'not-selected' : selectedLayout != 'dress' }"
      (click)="selectTemplate('dress')">
      <i class="im im-icon-Dress"></i> Dress
    </a>
    <a class="button modfied-btn" (click)="addNewServiceTemplate()">
      <i class="im im-icon-Add"></i> Add new service template
    </a>
  </div>
</div>

<br>





<app-vendor-services-ring-form *ngIf="selectedLayout == 'ring'"></app-vendor-services-ring-form>
<app-vendor-services-dress-form *ngIf="selectedLayout == 'dress'"></app-vendor-services-dress-form>

<div id="titlebar">
    <div class="row">
        <div class="col-md-12">
            <h2>My Profile</h2>
        </div>
    </div>
</div>
<div class="row margin-bottom-20">
    <div class="col-lg-12 col-md-12">
        <div class="dashboard-list-box margin-top-0">
            <h4>Basic Information </h4>
            <div style="padding: 8px !important;">
                <div class="row">

                    <div class="col-lg-6 col-md-12">

                        <div class="my-profile">

                            <label class="margin-top-0">User Name</label>
                            <input value="Tom Perrin" type="text">

                            <label>Name</label>
                            <input value="Tom Perrin" type="text">

                            <label>Description</label>
                            <textarea value="" type="text"></textarea>

                            <label>Short Description</label>
                            <input type="text" value="">

                            <label>Phone</label>
                            <input value="(123) 123-456" type="text">

                            <label>Website Url</label>
                            <input value="www.google.com" type="text">
                        </div>
                    </div>


                    <div class="col-lg-6 col-md-12">

                        <div class="my-profile">
                            <label class="margin-top-0">Area</label>
                            <select class="chosen-select-no-single">
                                <option label="blank">Area</option>
                                <option>New York</option>
                                <option>Los Angeles</option>
                            </select>

                            <label>Name Ar</label>
                            <input value="توم " type="text">

                            <label>Description Ar</label>
                            <textarea value="" type="text"></textarea>

                            <label>Short Description Ar</label>
                            <input type="text" value="">

                            <label>Category</label>
                            <select class="chosen-select-no-single">
                                <option label="blank">Category</option>
                                <option>New York</option>
                                <option>Los Angeles</option>
                            </select>

                            <label>Price Range</label>
                            <select class="chosen-select-no-single">
                                <option label="blank">Category</option>
                                <option>New York</option>
                                <option>Los Angeles</option>
                            </select>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>


<div class="row margin-bottom-20">
    <div class="col-lg-12 col-md-12">
        <div class="dashboard-list-box margin-top-0">
            <h4>Address Information
            </h4>
            <div style="padding: 10px !important;">
                <div class="row">
                    <div class="col-md-5">
                        <label>Address </label>
                        <input type="text" placeholder="Address">
                    </div>
                    <div class="col-md-4">
                        <label>Search </label>
                        <input type="text" placeholder="search">
                    </div>

                    <div class="col-md-3">
                        <label>Guest Count </label>
                        <input type="text" placeholder="number of guests">
                    </div>

                    <div class="col-md-12">
                        <div>
                            <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
                                <agm-marker [latitude]="latitude" [longitude]="longitude" [markerDraggable]="true"
                                    (dragEnd)="markerDragEnd($event)"></agm-marker>
                            </agm-map>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row margin-bottom-20">
    <div class="col-lg-12 col-md-12">
        <div class="dashboard-list-box margin-top-0">
            <h4>Social Information
            </h4>
            <div style="padding: 10px !important;">
                <div class="row">
                    <div class="col-md-3">
                        <label>Facebook Url </label>
                        <input type="text" placeholder="facebook url">
                    </div>
                    <div class="col-md-3">
                        <label>Twitter Url </label>
                        <input type="text" placeholder="twitter url">
                    </div>

                    <div class="col-md-3">
                        <label>Instagram Url </label>
                        <input type="text" placeholder="instagram url">
                    </div>

                    <div class="col-md-3">
                        <label>Pinterest Url </label>
                        <input type="text" placeholder="pinterest url">
                    </div>

                    <div class="col-md-4">
                        <label>Tags En List</label>
                        <input type="text" placeholder="tags en">
                    </div>

                    <div class="col-md-4">
                        <label>Tags Ar List </label>
                        <input type="text" placeholder="tags ar">
                    </div>

                    <div class="col-md-4">
                        <label>Index </label>
                        <input type="text" placeholder="index">
                    </div>
                    <div class="col-lg-6 col-md-12">
                        <div class="col-lg-6 col-md-6">

                            <div class="dashboard-list-box margin-top-20">
                                <h4>Featured Video </h4>
                                <div class="row" style="padding: 10px !important; height: 205px !important;">
                                    <div class="col-md-12">
                                        <div class="edit-profile-photo">
                                            <img class="anImage"
                                                [src]="coverPhotoSource == '' ? 'assets/images/defaults/wedding/cover-photo.png' : coverPhotoSource"
                                                alt="">
                                            <div class="change-photo-btn">
                                                <div class="photoUpload">
                                                    <span><i class="fa fa-upload"></i> Upload Video</span>
                                                    <input type="file" class="upload"
                                                        (change)="onFileSelected($event)" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-6">
                                <div class="checkboxes in-row margin-top-20">
                                    <input id="check-a" type="checkbox" name="check">
                                    <label for="check-a">Mark video for deletion</label>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-6 col-md-6">
                            <div class="dashboard-list-box margin-top-20">
                                <h4>Featured Image </h4>
                                <div class="row" style="padding: 10px !important; height: 205px !important;">
                                    <div class="col-md-12">
                                        <div class="edit-profile-photo">
                                            <img class="anImage"
                                                [src]="coverPhotoSource == '' ? 'assets/images/defaults/wedding/cover-photo.png' : coverPhotoSource"
                                                alt="">
                                            <div class="change-photo-btn">
                                                <div class="photoUpload">
                                                    <span><i class="fa fa-upload"></i> Upload Photo</span>
                                                    <input type="file" class="upload"
                                                        (change)="onFileSelected($event)" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="col-lg-6 col-md-6">
                        <div class="col-lg-12 col-md-6">
                            <div class="dashboard-list-box margin-top-20">
                                <h4>Gallery </h4>
                                <div class="row" style="padding: 10px !important;">
                                    <div class="col-md-12">
                                        <ngx-dropzone (change)="onSelect($event)">
                                            <ngx-dropzone-label>Drop it, baby!</ngx-dropzone-label>
                                            <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview"
                                                *ngFor="let f of files" [file]="f" [removable]="true"
                                                (removed)="onRemove(f)">
                                                <ngx-dropzone-label></ngx-dropzone-label>
                                            </ngx-dropzone-image-preview>
                                        </ngx-dropzone>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<div align="right">
    <a style="background-color: #F91942 !important;" class="button preview" (click)="backToRoute()">
        Cancel <i class="sl sl-icon-close"></i>
    </a>
    <a class="button preview" (click)="createNewCheckList()">Save Changes <i class="sl sl-icon-check"></i></a>
</div>

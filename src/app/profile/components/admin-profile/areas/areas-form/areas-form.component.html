<div class="row" [ngClass]="lang === 'ar' ? 'rtl' : ''">
  <div class="col-lg-12">

    <div id="add-listing">

      <div class="add-listing-section">

        <div class="add-listing-headline">
          <h3><i class="sl sl-icon-note"></i>{{labels.AREA_INFO}}</h3>
        </div>

        <div class="row with-forms">
          <div class="col-md-6">
            <h5>{{labels.NAME_ENGLISH}}</h5>
            <input class="search-field" type="text" [placeholder]="labels.NAME_ENGLISH" [(ngModel)]="area.nameEn" />
          </div>

          <div class="col-md-6">
            <h5>{{labels.NAME_ARABIC}}</h5>
            <input class="search-field" type="text" [placeholder]="labels.NAME_ARABIC" [(ngModel)]="area.nameAr" />
          </div>
        </div>


        <div class="row with-forms">
          <div class="col-md-6">
            <h5>{{labels.ORDER}}</h5>

            <input class="search-field" type="number" [placeholder]="labels.ORDER" [(ngModel)]="area.order" />
          </div>
          <div class="col-md-6 margin-top-45">
            <div class="checkboxes in-row">

              <input id="check-a" [(ngModel)]="area.isHidden" type="checkbox" name="check">
              <label for="check-a">{{labels.MAKE_AREA_ACTIVE}}</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<a style="background-color: #F91942 !important;" class="button preview" (click)="backToRoute()">
  {{labels.CANCEL}} <i class="sl sl-icon-close"></i>
</a>
<a *ngIf="editingMode == 'new'" class="button preview" (click)="createNewEntity()">{{labels.SAVE}} <i
    class="sl sl-icon-check"></i></a>
<a *ngIf="editingMode == 'update'" class="button preview" (click)="updateExistingEntity()">{{labels.UPDATE}} <i
    class="sl sl-icon-check"></i></a>

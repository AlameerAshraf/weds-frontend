<div class="row">
    <div class="col-lg-12">

      <div id="add-listing">

        <div class="add-listing-section">

          <div class="add-listing-headline">
            <h3><i class="sl sl-icon-note"></i> Area information</h3>
          </div>

          <div class="row with-forms">
            <div class="col-md-6">
              <h5>Name English</h5>
              <input class="search-field" type="text" placeholder="Area English Name" [(ngModel)]="area.nameEn" />
            </div>

            <div class="col-md-6">
                <h5>Name Arabic</h5>
                <input class="search-field" type="text" placeholder="Area Arabic Name" [(ngModel)]="area.nameAr" />
            </div>
          </div>


          <div class="row with-forms">
            <div class="col-md-6">
              <h5>Order</h5>
              <input class="search-field" type="number" placeholder="Area order" [(ngModel)]="area.order" />
          </div>
            <div class="col-md-6 margin-top-45">
              <div class="checkboxes in-row">

                <input id="check-a" [(ngModel)]="area.isHidden" type="checkbox" name="check">
                <label for="check-a">Make this area inactive</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <a style="background-color: #F91942 !important;" class="button preview" (click)="backToRoute()">
    Cancel <i class="sl sl-icon-close"></i>
  </a>
  <a *ngIf="editingMode == 'new'" class="button preview" (click)="createNewEntity()">Save Changes <i class="sl sl-icon-check"></i></a>
  <a *ngIf="editingMode == 'update'" class="button preview" (click)="updateExistingEntity()">Update <i class="sl sl-icon-check"></i></a>

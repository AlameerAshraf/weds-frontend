<div id="titlebar" [ngClass]="lang === 'ar' ? 'rtl' : ''">
  <div class="row">
    <div class="col-md-12">
      <h2>{{labels.ADD_SERVICE}}</h2>
    </div>
  </div>
</div>

<div class="row with-forms" [ngClass]="lang === 'ar' ? 'rtl' : ''">
  <div class="col-md-6">
    <a class="button modfied-btn"
      [ngClass]="{ 'selected': selectedLayout == 'ring' , 'not-selected' : selectedLayout != 'ring' }"
      (click)="selectTemplate('ring')">
      <i class="im im-icon-Heart-2"></i> {{labels.RING}}
    </a>


    <a class="button modfied-btn"
      [ngClass]="{ 'selected': selectedLayout == 'dress' , 'not-selected' : selectedLayout != 'dress' }"
      (click)="selectTemplate('dress')">
      <i class="im im-icon-Dress"></i> {{labels.DRESS}}
    </a>
    <a class="button modfied-btn" (click)="addNewServiceTemplate()">
      <i class="im im-icon-Add"></i> {{labels.NEW_SERVICE_TEMPLATE}}
    </a>
  </div>
</div>

<br>





<app-services-ring-form *ngIf="selectedLayout == 'ring'"></app-services-ring-form>
<app-services-dress-form *ngIf="selectedLayout == 'dress'"></app-services-dress-form>

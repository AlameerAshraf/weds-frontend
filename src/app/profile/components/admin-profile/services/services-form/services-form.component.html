<div id="titlebar" [ngClass]="lang === 'ar' ? 'rtl' : ''">
  <div class="row">
    <div class="col-md-12">
      <h2>{{labels.SERVICE_INFO}}</h2>
    </div>
  </div>
</div>

<div class="row" [ngClass]="lang === 'ar' ? 'rtl' : ''">
  <div class="col-lg-12">
    <div id="add-listing">

      <!-- Section -->
      <div class="add-listing-section">

        <!-- Headline -->
        <div class="add-listing-headline">
          <h3><i class="sl sl-icon-doc"></i> {{labels.SERVICE}}</h3>
        </div>

        <!-- Row -->
        <div class="row with-forms">
          <div class="col-md-6">
            <label>{{labels.SELECT_SERVICE}}</label>
            <select class="chosen-select-no-single">
              <option [label]="labels.SERVICE">{{labels.SERVICE}}</option>
              <option>{{labels.RING}}</option>
              <option>{{labels.DRESS}}</option>
            </select>
          </div>

          <div class="col-md-4 margin-top-35" [align]="lang==='ar'?'left':'right'">
            <a class="button" (click)="addNewServiceTemplate()">Add new service template <i
                class="sl sl-icon-check"></i></a>
          </div>
        </div>
        <!-- Row / End -->
      </div>


    </div>
  </div>
</div>


<div class="row margin-top-45" [ngClass]="lang === 'ar' ? 'rtl' : ''">
  <div class="col-lg-12">
    <div id="add-listing">

      <!-- Section -->
      <div class="add-listing-section">

        <!-- Headline -->
        <div class="add-listing-headline">
          <h3><i class="sl sl-icon-doc"></i> {{labels.SERVICE}}</h3>
        </div>

        <!-- Row -->
        <div class="row with-forms">
          <app-services-ring-form *ngIf="currentService == 'ring'"></app-services-ring-form>
          <app-services-dress-form *ngIf="currentService == 'dress'"></app-services-dress-form>
        </div>
        <!-- Row / End -->
      </div>

      <div [align]="lang==='ar'?'left':'right'">
        <a style="background-color: #F91942 !important;" class="button preview" (click)="backToRoute()">
          Cancel <i class="sl sl-icon-close"></i>
        </a>
        <a class="button preview" (click)="navigateToServicesForm()">{{labels.SAVE}} <i
            class="sl sl-icon-check"></i></a>
      </div>
    </div>
  </div>
</div>

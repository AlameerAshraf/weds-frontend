<!-- Titlebar -->
<div id="titlebar" [ngClass]="lang === 'ar' ? 'rtl' : ''">
    <div class="row">
        <div class="col-md-12">
            <h2>{{labels.ADD_VENDOR}}</h2>
        </div>
    </div>
</div>

<div class="row" [ngClass]="lang === 'ar' ? 'rtl' : ''">
    <div class="col-lg-12">
        <div id="add-listing">

            <!-- Section -->
            <div class="add-listing-section">

                <!-- Headline -->
                <div class="add-listing-headline">
                    <h3><i class="sl sl-icon-doc"></i> {{labels.VENDOR_INFO}}</h3>
                </div>

                <div class="col-lg-6 col-md-12">

                    <div class="my-profile">

                        <label class="margin-top-0">{{labels.USER_NAME}}</label>
                        <input value="Tom Perrin" type="text">

                        <label>{{labels.NAME_ENGLISH}}</label>
                        <input value="Tom Perrin" type="text">

                        <label>{{labels.DESC_ENGLISH}}</label>
                        <textarea value="" type="text"></textarea>

                        <label>{{labels.SHORT_DESC_ENGLISH}}</label>
                        <input type="text" value="">

                        <label>{{labels.PHONE}}</label>
                        <input value="(123) 123-456" type="text">

                        <label>{{labels.WEB_URL}}</label>
                        <input value="www.google.com" type="text">

                        <label>{{labels.TAG_ENGLISH}}</label>
                        <input type="text" placeholder="tags english">
                    </div>
                </div>


                <div class="col-lg-6 col-md-12">
                    <div class="my-profile">
                        <label class="margin-top-0">{{labels.LOCATION}}</label>
                        <select class="chosen-select-no-single">
                            <option label="blank">{{labels.LOCATION}}</option>
                            <option>New York</option>
                            <option>Los Angeles</option>
                        </select>

                        <label>{{labels.NAME_ARABIC}}</label>
                        <input value="توم " type="text">

                        <label>{{labels.DESC_ARABIC}}</label>
                        <textarea value="" type="text"></textarea>

                        <label>{{labels.SHORT_DESC_ARABIC}}</label>
                        <input type="text" value="">

                        <label>{{labels.CATEGORY}}</label>
                        <select class="chosen-select-no-single">
                            <option label="blank">{{labels.CATEGORY}}</option>
                            <option>New York</option>
                            <option>Los Angeles</option>
                        </select>

                        <label>{{labels.PRICE_RANGE}}</label>
                        <select class="chosen-select-no-single">
                            <option label="blank">{{labels.PRICE_RANGE}}</option>
                            <option>New York</option>
                            <option>Los Angeles</option>
                        </select>


                        <label>{{labels.TAG_ARABIC}} </label>
                        <input type="text" [placeholder]="labels.TAG_ARABIC">

                    </div>
                </div>

                <!-- Row -->
                <div class="row with-forms">


                </div>
                <!-- Row / End -->

            </div>
            <!-- Section / End -->

            <!-- Section -->
            <div class="add-listing-section margin-top-45">

                <!-- Headline -->
                <div class="add-listing-headline">
                    <h3><i class="sl sl-icon-location"></i> {{labels.LOCATION}}</h3>
                </div>

                <div class="submit-section">

                    <!-- Row -->
                    <div class="row with-forms">
                        <div class="row">
                            <div class="col-md-5">
                                <label>{{labels.ADDRESS}} </label>
                                <input type="text" [placeholder]="labels.ADDRESS">
                                <textarea cols="40" rows="2" [placeholder]="labels.ADDRESS_DETAIL"></textarea>
                            </div>

                            <div class="col-md-7">
                                <label>{{labels.SEARCH}} </label>
                                <input type="text" placeholder="search">

                                <div>
                                    <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
                                        <agm-marker [latitude]="latitude" [longitude]="longitude"
                                            [markerDraggable]="true" (dragEnd)="markerDragEnd($event)"></agm-marker>
                                    </agm-map>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Row / End -->

                </div>
            </div>
            <!-- Section / End -->


            <!-- Section -->
            <div class="add-listing-section margin-top-45">

                <!-- Headline -->
                <div class="add-listing-headline">
                    <h3><i class="sl sl-icon-picture"></i> {{labels.GALLERY}}</h3>
                </div>

                <!-- Dropzone -->

                <div class="row margin-bottom-20">
                    <div class="row col-lg-3 col-md-3" style="padding: 10px !important; height: 205px !important;">
                        <div class="col-md-12">
                            <div class="edit-profile-photo">
                                <img class="anImage"
                                    [src]="coverPhotoSource == '' ? 'assets/images/defaults/wedding/cover-photo.png' : coverPhotoSource"
                                    alt="">
                                <div class="change-photo-btn">
                                    <div class="photoUpload">
                                        <span><i class="fa fa-upload"></i> {{labels.UPLOAD_COVER_PHOTO}}</span>
                                        <input type="file" class="upload" (change)="onFileSelected($event)" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="row col-lg-9 col-md-9" style="padding: 10px; padding-right:0% !important;">
                        <div class="col-md-12">
                            <ngx-dropzone (change)="onSelect($event)">
                                <ngx-dropzone-label>{{labels.UPLOAD_PHOTO}}</ngx-dropzone-label>
                                <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" *ngFor="let f of files"
                                    [file]="f" [removable]="true" (removed)="onRemove(f)">
                                    <ngx-dropzone-label></ngx-dropzone-label>
                                </ngx-dropzone-image-preview>
                            </ngx-dropzone>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Section / End -->


            <!-- Section -->
            <div class="add-listing-section margin-top-45">

                <!-- Headline -->
                <div class="add-listing-headline">
                    <h3><i class="sl sl-icon-docs"></i> {{labels.SOCIAL_DETAILS}}</h3>
                </div>

                <!-- Row -->
                <div class="row with-forms">

                    <!-- Phone -->
                    <div class="col-md-3">
                        <h5 class="fb-input"><i class="fa fa-facebook-square"></i> Facebook </h5>
                        <input type="text" placeholder="https://www.facebook.com/">
                    </div>

                    <!-- Website -->
                    <div class="col-md-3">
                        <h5 class="twitter-input"><i class="fa fa-twitter"></i> Twitter </h5>
                        <input type="text" placeholder="https://www.twitter.com/">
                    </div>

                    <!-- Email Address -->
                    <div class="col-md-3">
                        <h5 class="gplus-input" style="color: rgb(83, 14, 148);"><i class="fa fa-instagram"></i>
                            Instagram
                        </h5>
                        <input type="text" placeholder="https://instagram.com">
                    </div>

                    <div class="col-md-3">
                        <h5 class="gplus-input"><i class="fa fa-pinterest"></i> Pinterest
                        </h5>
                        <input type="text" placeholder="https://pinterest.com">
                    </div>

                </div>
                <!-- Row / End -->
            </div>
            <!-- Section / End -->
        </div>
    </div>
</div>



<div [align]="lang==='ar'?'left':'right'">
    <a style="background-color: #F91942 !important;" class="button preview" (click)="backToRoute()">
        {{labels.CANCEL}} <i class="sl sl-icon-close"></i>
    </a>
    <a class="button preview" (click)="createNewCheckList()">{{labels.SAVE}} <i class="sl sl-icon-check"></i></a>
</div>

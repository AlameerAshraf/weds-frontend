<!-- Titlebar -->
<div id="titlebar" [ngClass]="lang === 'ar' ? 'rtl' : ''">
  <div class="row">
    <div class="col-md-12">
      <h2>{{labels.ADD_VENDOR}}</h2>
    </div>
  </div>
</div>

<div class="row" [ngClass]="lang === 'ar' ? 'rtl' : ''">
  <div class="col-lg-12">
    <div id="add-listing">

      <!-- Section -->
      <div class="add-listing-section">

        <!-- Headline -->
        <div class="add-listing-headline">
          <h3><i class="sl sl-icon-doc"></i>{{labels.VENDOR_INFO}}</h3>
        </div>

        <div class="col-lg-6 col-md-12">

          <div class="my-profile">

            <label class="margin-top-0">{{labels.USER_NAME}}</label>
            <input value="Tom Perrin" type="text" placeholder="{{labels.USER_NAME}}" [(ngModel)]="vendor.username">

            <label>{{labels.NAME_ENGLISH}}</label>
            <input value="Tom Perrin" type="text" placeholder="{{labels.NAME_ENGLISH}}" [(ngModel)]="vendor.nameEn">

            <label>{{labels.DESC_ENGLISH}}</label>
            <textarea value="" type="text" placeholder="{{labels.DESC_ENGLISH}}"
              [(ngModel)]="vendor.descriptionEn"></textarea>

            <label>{{labels.ADV_DESC_ENGLISH}}</label>
            <editor apiKey="kfc2cb7tdp6l4eu34ylp7c4wram241iqpdvwm5n781w5lhgx" [(ngModel)]="vendor.descriptionURLEn"
              placeholder="Advanced Description English">
            </editor>

            <label>{{labels.SHORT_DESC_ENGLISH}}</label>
            <input type="text" value="" placeholder="{{labels.SHORT_DESC_ENGLISH}}"
              [(ngModel)]="vendor.shortDescriptionEn">

            <label>{{labels.SEGMENT}}</label>
            <select id="segments" class="chosen-select-no-single">
              <option [label]="labels.SELECT_SEGMENT">{{labels.SELECT_SEGMENT}}</option>
              <ng-container *ngFor="let segment of segments">
                <option [selected]="segment.segment == vendor.segment" [value]="segment.segment">
                  {{ segment.name }}</option>
              </ng-container>
            </select>

            <label>{{labels.WEB_URL}}</label>
            <input value="" type="text" placeholder="{{labels.WEB_URL}}" [(ngModel)]="vendor.websiteURL">

            <label>{{labels.TAG_ENGLISH}}</label>
            <select id="tagsEn" data-placeholder="Select Multiple Items" class="chosen-select" multiple>
              <option *ngFor="let tag of tagsEn" [selected]="enTagsContainsTag(tag._id)" [value]="tag._id">
                {{ tag.name }}
              </option>
            </select>

            <label>{{labels.PHONE}}</label>
            <input value="" type="text" placeholder="Phone" [(ngModel)]="vendor.phone">
          </div>
        </div>


        <div class="col-lg-6 col-md-12">

          <div class="my-profile">
            <label class="margin-top-0">{{labels.LOCATION}}</label>
            <select id="areas" data-placeholder="Select Multiple Items" class="chosen-select" multiple>
              <option *ngFor="let area of areas" [selected]="areasContainsArea(area._id)" [value]="area._id">
                {{ area.nameEn }}
              </option>
            </select>

            <label>{{labels.NAME_ARABIC}}</label>
            <input value="" type="text" placeholder="Name Arabic" [(ngModel)]="vendor.nameAr">

            <label>{{labels.DESC_ARABIC}}</label>
            <textarea value="" type="text" placeholder="Description Arabic"
              [(ngModel)]="vendor.descriptionAr"></textarea>

            <label>{{labels.ADV_DESC_ARABIC}}</label>
            <editor apiKey="kfc2cb7tdp6l4eu34ylp7c4wram241iqpdvwm5n781w5lhgx" [(ngModel)]="vendor.descriptionURLAr"
              placeholder="Advanced Description Arabic">
            </editor>

            <label>{{labels.SHORT_DESC_ARABIC}}</label>
            <input type="text" value="" placeholder="{{labels.SHORT_DESC_ARABIC}}"
              [(ngModel)]="vendor.shortDescriptionAr">

            <label>{{labels.CATEGORY}}</label>
            <select id="categories" class="chosen-select-no-single">
              <option label="{{labels.SELECT_CATEGORY}}">{{labels.SELECT_CATEGORY}}</option>
              <ng-container *ngFor="let category of categories">
                <option [selected]="category._id == vendor.category" [value]="category._id">{{
                  category.nameEn }}</option>
              </ng-container>
            </select>

            <label>{{labels.PRICE_RANGE}}</label>
            <select id="priceRanges" class="chosen-select-no-single">
              <option label="{{labels.SELECT_PRICE}}">{{labels.SELECT_PRICE}} </option>
              <ng-container *ngFor="let priceRange of priceRanges">
                <option [selected]="priceRange.price_range == vendor.priceRange" [value]="priceRange.price_range">{{
                  priceRange.name }}</option>
              </ng-container>
            </select>


            <label>{{labels.TAG_ARABIC}} </label>
            <!-- <input type="text" placeholder="tags arabic"> -->
            <select id="tagsAr" data-placeholder="Select Multiple Items" class="chosen-select" multiple>
              <option *ngFor="let tag of tagsAr" [selected]="arTagsContainsTag(tag._id)" [value]="tag._id">
                {{ tag.name }}
              </option>
            </select>
          </div>
        </div>

        <!-- Row -->
        <div class="row with-forms">


        </div>
        <!-- Row / End -->

      </div>
      <!-- Section / End -->

      <!-- Section -->
      <div class="add-listing-section margin-top-45">

        <!-- Headline -->
        <div class="add-listing-headline">
          <h3><i class="sl sl-icon-location"></i> {{labels.LOCATION}}</h3>
        </div>

        <div class="submit-section">

          <!-- Row -->
          <div class="row with-forms">
            <div class="row">
              <div class="col-md-5">
                <label>{{labels.ADDRESS}} </label>
                <input type="text" placeholder="Address" placeholder="{{labels.ADDRESS}}"
                  [(ngModel)]="vendor.location.guestCount">
                <textarea cols="40" rows="2" placeholder="Your Detailed Address, write it or let us!"
                  [(ngModel)]="vendor.location.typedAddress"></textarea>
              </div>

              <div class="col-md-7">
                <label>{{labels.SEARCH}} </label>
                <input type="text" class="form-control" (keydown.enter)="$event.preventDefault()"
                  [placeholder]="labels.SEARCH_VENUE" autocorrect="off" autocapitalize="off" spellcheck="off"
                  type="text" #search>

                <div>
                  <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
                    <agm-marker [latitude]="latitude" [longitude]="longitude" [markerDraggable]="true"
                      (dragEnd)="markerDragEnd($event)"></agm-marker>
                  </agm-map>
                </div>
              </div>
            </div>
          </div>
          <!-- Row / End -->

        </div>
      </div>
      <!-- Section / End -->


      <!-- Section -->
      <div class="add-listing-section margin-top-45">

        <!-- Headline -->
        <div class="add-listing-headline">
          <h3><i class="sl sl-icon-picture"></i> {{labels.GALLERY}}</h3>
        </div>

        <!-- Dropzone -->

        <div class="row margin-bottom-20">
          <div class="row col-lg-3 col-md-3" style="padding: 10px !important; height: 205px !important;">
            <div class="col-md-12">
              <div class="edit-profile-photo">
                <img class="anImage" [src]="vendor.featuredImage" alt="">
                <div class="change-photo-btn">
                  <div class="photoUpload">
                    <span><i class="fa fa-upload"></i> {{labels.UPLOAD_COVER_PHOTO}}</span>
                    <input type="file" class="upload" (change)="uploadImage($event)" />
                  </div>
                </div>
              </div>
            </div>
          </div>


          <div class="row col-lg-9 col-md-9" style="padding: 10px; padding-right:0% !important;">
            <div class="col-md-12">
              <ngx-dropzone #nationalDropZone (change)="onSelect($event)">
                <ngx-dropzone-label>{{labels.UPLOAD_PHOTO}}</ngx-dropzone-label>
                <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" *ngFor="let f of files" [file]="f"
                  [removable]="true" (removed)="onRemove(f)">
                  <ngx-dropzone-label></ngx-dropzone-label>
                </ngx-dropzone-image-preview>
              </ngx-dropzone>
            </div>
          </div>
        </div>
      </div>
      <!-- Section / End -->


      <!-- Section -->
      <div class="add-listing-section margin-top-45">

        <!-- Headline -->
        <div class="add-listing-headline">
          <h3><i class="sl sl-icon-docs"></i> {{labels.SOCIAL_DETAILS}}</h3>
        </div>

        <!-- Row -->
        <div class="row with-forms">

          <!-- Phone -->
          <div class="col-md-3">
            <h5 class="fb-input"><i class="fa fa-facebook-square"></i> Facebook </h5>
            <input type="text" placeholder="https://www.facebook.com/" [(ngModel)]="facebookUrl">
          </div>

          <!-- Website -->
          <div class="col-md-3">
            <h5 class="twitter-input"><i class="fa fa-twitter"></i> Twitter </h5>
            <input type="text" placeholder="https://www.twitter.com/" [(ngModel)]="twitterUrl">
          </div>

          <!-- Email Address -->
          <div class="col-md-3">
            <h5 class="gplus-input" style="color: rgb(83, 14, 148);"><i class="fa fa-instagram"></i>
              Instagram
            </h5>
            <input type="text" placeholder="https://instagram.com" [(ngModel)]="instagramUrl">
          </div>

          <div class="col-md-3">
            <h5 class="gplus-input"><i class="fa fa-pinterest"></i> Pinterest
            </h5>
            <input type="text" placeholder="https://pinterest.com" [(ngModel)]="pinterestUrl">
          </div>

        </div>
        <!-- Row / End -->
      </div>
      <!-- Section / End -->
    </div>
  </div>
</div>



<div [align]="lang==='ar'?'left':'right'">
  <a style="background-color: #F91942 !important;" class="button preview" (click)="backToRoute()">
    {{labels.CANCEL}} <i class="sl sl-icon-close"></i>
  </a>
  <a *ngIf="editingMode == 'new'" class="button preview" (click)="createNewEntity()">{{labels.SAVE}} <i
      class="sl sl-icon-check"></i></a>
  <a *ngIf="editingMode == 'update'" class="button preview" (click)="updateExistingEntity()">{{labels.UPDATE}} <i
      class="sl sl-icon-check"></i></a>
</div>

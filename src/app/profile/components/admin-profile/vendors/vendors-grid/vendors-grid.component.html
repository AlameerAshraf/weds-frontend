<div id="titlebar" class="gradient">
    <div class="row">
      <div class="col-md-12">
        <h2>Vendors List.</h2>
      </div>
    </div>
  </div>
  
  
  <div class="row">
    <div class="col-lg-12 col-md-12">
      <div class="dashboard-list-box margin-top-0">
        <h4>
          Vendors List
  
          <div
            (click)="navigateToCreateNewVendor()"
            style="background-color: #046B69 !important;
              color: white !important;
              cursor: pointer;
              border-radius: 20px;"
              class="comission-taken">
            <i class="im im-icon-Pencil"></i> &nbsp;
            <strong style="color: white !important">Create New Vendor</strong>
          </div>
        </h4>
  
        <div class="col-md-12" style="background-color: white;">
          <table class="table borderless">
            <thead>
              <tr>
                <th scope="col" width="20%">Vendor</th>
                <th scope="col" width="20%">Email</th>
                <th scope="col" width="20%">Phone</th>
                <th scope="col" width="15%">Status</th>
                <th scope="col" width="5%">Act.</th>
                <th scope="col" width="5%">Delete</th>
                <th scope="col" width="5%">Edit</th>
              </tr>
            </thead>
            <tbody>
              <ng-container *ngFor="let item of vendorsList">
              <tr>
                <td>
                  <p >{{ item.nameEn }}</p>
                </td>
                <td>
                  <p >{{ item.email }}</p>
                </td>                
                <td>
                  <p >{{ item.phone }}</p>
                </td>
                <td>
                  <ng-container *ngIf="item.isPublished">
                    <p style="display: -webkit-inline-box;margin-bottom: 0px;">
                      <span class="dot" style="background-color: green;"></span> &nbsp;
                      <label style="color: green; font-size: 15px; font-weight: 600;"> Published </label>
                    </p>
                  </ng-container>

                  <ng-container *ngIf="!item.isPublished">
                    <p style="display: -webkit-inline-box;margin-bottom: 0px;">
                      <span class="dot" style="background-color: rgb(214, 148, 4);"></span> &nbsp;
                      <label style="color: rgb(214, 148, 4); font-size: 15px; font-weight: 600;"> Pending </label>
                    </p>
                  </ng-container>
                </td>
                <td class="td-in-table" style="cursor: pointer;">
                  <ng-container *ngIf="!item.isPublished">
                    <p class="tooltip">
                      <i style="color: #046B69; font-size: 20px; font-weight: 600;" class="sl sl-icon-cloud-upload" 
                      (click)="publishVendor(item._id)"></i>
                      <span class="tooltiptext">Force publish</span>
                    </p>
                  </ng-container>

                  <ng-container *ngIf="item.isPublished">
                    <p class="tooltip">
                      <i style="color: rgb(233, 80, 80); font-size: 20px; font-weight: 600;" class="sl sl-icon-cloud-download"
                      (click)="publishVendor(item._id)"></i>
                      <span class="tooltiptext">Revoke publish</span>
                    </p>
                  </ng-container>
                </td>
                <td class="td-in-table">
                  <p><i style="color: rgb(233, 80, 80); font-size: 20px; font-weight: 600;cursor: pointer;"
                    (click)="deleteEntity(item._id)" class="sl sl-icon-trash"></i></p>
                </td>
                <td class="td-in-table">
                  <p><i style="color: #046B69 !important; cursor: pointer; font-size: 20px; font-weight: 600;"
                    (click)="editEntity(item._id)" class="sl sl-icon-pencil"></i></p>
                </td>
              </tr>
            </ng-container>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  
  <div class="clearfix"></div>
  
  <div class="row">
    <div class="col-md-12">
      <weds-paging (changePasge)="pageChange($event)" [pageSize]="12" [collectionSize]="vendorsList.length" [maxSize]="5">
      </weds-paging>
    </div>
  </div>

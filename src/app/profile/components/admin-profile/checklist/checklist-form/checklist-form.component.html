<div class="row">
  <div class="col-lg-12">

    <div id="add-listing">

      <div class="add-listing-section">

        <div class="add-listing-headline">
          <h3><i class="sl sl-icon-note"></i> Checklist information</h3>
        </div>

        <div class="row with-forms">
          <div class="col-md-6">
            <h5>Title English</h5>
            <input class="search-field" type="text" placeholder="English Title" [(ngModel)]="checklist.titleEn" />
          </div>

          <div class="col-md-6">
            <h5>Title Arabic</h5>
            <input class="search-field" type="text" placeholder="Arabic Title" [(ngModel)]="checklist.titleAr"/>
          </div>
        </div>


        <div class="row with-forms">
          <div class="col-md-6">
            <h5>Description English</h5>
            <textarea class="WYSIWYG" name="summary" cols="40" rows="3" id="summary" spellcheck="true"
            placeholder="English Description" [(ngModel)]="checklist.noteEn"></textarea>
          </div>

          <div class="col-md-6">
            <h5>Description Arabic</h5>
            <textarea class="WYSIWYG" name="summary" cols="40" rows="3" id="summary" spellcheck="true"
            placeholder="English Description" [(ngModel)]="checklist.noteAr"></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<a style="background-color: #F91942 !important;" class="button preview" (click)="backToRoute()">
  Cancel <i class="sl sl-icon-close"></i>
</a>
<a *ngIf="editingMode == 'new'" class="button preview" (click)="createNewEntity()">Save Changes <i class="sl sl-icon-check"></i></a>
  <a *ngIf="editingMode == 'update'" class="button preview" (click)="updateExistingEntity()">Update <i class="sl sl-icon-check"></i></a>

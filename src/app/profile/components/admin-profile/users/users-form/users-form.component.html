<div class="row">
    <div class="col-lg-12">
  
      <div id="add-listing">
  
        <div class="add-listing-section">
  
          <div class="add-listing-headline">
            <h3><i class="sl sl-icon-note"></i> User information</h3>
          </div>
  
          <div class="row with-forms">
            <div class="col-md-6">
              <h5>Full Name</h5>
              <input class="search-field" type="text" placeholder="User Full Name" [(ngModel)]="user.name" />
            </div>
  
            <div class="col-md-6">
              <h5>Phone</h5>
              <input class="search-field" type="text" placeholder="Phone" [(ngModel)]="user.phone" />
            </div>
          </div>
  
  
          <div class="row with-forms">
            <div class="col-md-6">
              <h5>Email</h5>
              <input class="search-field" type="text" placeholder="Email" [(ngModel)]="user.email"/>
            </div>
  
            <div class="col-md-6">
              <h5>Role</h5>
              <select id="userRolesDropDown" class="chosen-select-no-single">
                <ng-container *ngFor="let userRole of userRoles">
                  <option  [value]="userRole">{{ userRole }}</option>
                </ng-container>
              </select>
            </div>
          </div>


          <div class="row with-forms">
            <div class="col-md-6">
              <h5>Date</h5>
              <input type="text" id="date-picker" placeholder="Date" [(ngModel)] = "date">
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
  
  <a style="background-color: #F91942 !important;" class="button preview" (click)="backToRoute()">
    Cancel <i class="sl sl-icon-close"></i>
  </a>
  <a *ngIf="editingMode == 'new'" class="button preview" (click)="createNewEntity()">Save Changes <i class="sl sl-icon-check"></i></a>
  <a *ngIf="editingMode == 'update'" class="button preview" (click)="updateExistingEntity()">Update <i class="sl sl-icon-check"></i></a>

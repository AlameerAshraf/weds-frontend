<div class="row" [ngClass]="lang === 'ar' ? 'rtl' : ''">
    <div class="col-lg-12">
  
      <div id="add-listing">
  
        <div class="add-listing-section">
  
          <div class="add-listing-headline">
            <h3><i class="sl sl-icon-note"></i> {{labels.PHOTO_INFO}}</h3>
          </div>
  
          <div class="row with-forms">
            <div class="col-md-6">
              <h5>{{labels.NAME_ENGLISH}}</h5>
              <input class="search-field" type="text" [placeholder]="labels.NAME_ENGLISH" [(ngModel)]="photo.titleEn" />
            </div>
  
            <div class="col-md-6">
              <h5>{{labels.NAME_ARABIC}}</h5>
              <input class="search-field" type="text" [placeholder]="labels.NAME_ARABIC" [(ngModel)]="photo.titleAr" />
            </div>
          </div>
  
          <div class="row with-forms">
            <div class="col-md-6">
              <h5>{{labels.DESCRIPTION_ENGLISH}}</h5>
              <textarea class="search-field" type="text" [placeholder]="labels.DESCRIPTION_ENGLISH"
                [(ngModel)]="photo.descriptionEn"></textarea>
            </div>
  
            <div class="col-md-6">
              <h5>{{labels.DESCRIPTION_ARABIC}}</h5>
              <textarea class="search-field" type="text" [placeholder]="labels.DESCRIPTION_ARABIC"
                [(ngModel)]="photo.descriptionAr"></textarea>
            </div>
          </div>
  
          <div class="row with-forms">
            <div class="col-md-6">
                <label>{{labels.TAG_ENGLISH}}</label>
                <select id="tagsEn" data-placeholder="Select Multiple Items" class="chosen-select" multiple>
                  <option *ngFor="let tag of tagsEn" [selected]="enTagsContainsTag(tag._id)" [value]="tag._id">
                    {{ tag.name }}
                  </option>
                </select>
            </div>
  
            <div class="col-md-6">
                <label>{{labels.TAG_ARABIC}}</label>
                <select id="tagsAr" data-placeholder="Select Multiple Items" class="chosen-select" multiple>
                  <option *ngFor="let tag of tagsAr" [selected]="arTagsContainsTag(tag._id)" [value]="tag._id">
                    {{ tag.name }}
                  </option>
                </select>
            </div>
          </div>
  
          <div class="row with-forms">
            <div class="col-md-6">
                <label>{{labels.VENDOR}}</label>
                  <select id="vendors" class="chosen-select-no-single">
                    <option [label]="labels.SELECT" value="">{{labels.SELECT}}</option>
                    <ng-container *ngFor="let vendor of vendors">
                      <option [selected]="vendor._id === photo.vendor" [value]="vendor._id">{{ vendor.nameEn }}
                      </option>
                    </ng-container>
                  </select>
            </div>
  
            <div class="col-md-6">
                <label>{{labels.CATEGORY}}</label>
                <select id="categories" class="chosen-select-no-single">
                  <option [label]="labels.SELECT" value="">{{labels.SELECT}}</option>
                  <ng-container *ngFor="let category of categories">
                    <option [selected]="category._id === photo.category" [value]="category._id">{{ category.nameEn }}
                    </option>
                  </ng-container>
                </select>
            </div>
          </div>


          <div class="row with-forms">
            <div class="col-md-6">
              <h5>{{labels.IMAGE}}</h5>
              <div class="edit-profile-photo" style="padding: 10px !important; height: 205px !important;">
                <img class="anImage" [src]="photo.image" alt="">
                <div class="change-photo-btn">
                  <div class="photoUpload">
                    <span><i class="fa fa-upload"></i> {{labels.UPLOAD_PHOTO}}</span>
                    <input type="file" class="upload" (change)="uploadImage($event)" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <a style="background-color: #F91942 !important;" class="button preview" (click)="backToRoute()">
    {{labels.CANCEL}} <i class="sl sl-icon-close"></i>
  </a>
  <a *ngIf="editingMode == 'new'" class="button preview" (click)="createNewEntity()">{{labels.SAVE}} <i
      class="sl sl-icon-check"></i></a>
  <a *ngIf="editingMode == 'update'" class="button preview" (click)="updateExistingEntity()">{{labels.UPDATE}} <i
      class="sl sl-icon-check"></i></a>

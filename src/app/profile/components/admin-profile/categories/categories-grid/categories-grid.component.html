<div id="titlebar" class="gradient">
  <div class="row">
    <div class="col-md-12">
      <h2>Welcome Categories</h2>
      <span>Search top rated Categories and experts that will make your wedding looks like a carnaval!</span>
    </div>
  </div>
</div>

<div class="style-2">
  <div class="toggle-wrap" style="border-bottom: 0px solid #e0e0e0 !important">
    <span class="trigger">
      <a href="#" style="font-size: 25px !important">
        <i style="font-size: 25px !important" class="fa fa-filter"></i> Filter & search in posts
        <i class="sl sl-icon-plus"></i>
      </a>
    </span>
    <div class="toggle-container" style="padding-bottom: 0px !important; ">
      <div class="row with-forms">
        <div class="col-md-3">
          <input type="text" placeholder="Enter search critera.">
        </div>
        <div class="col-md-3">
          <select id="categoriesSegments" class="chosen-select-no-single">
            <option label="blank">select segment</option>
            <ng-container *ngFor="let categorySegment of categoriesSegments">
              <option [selected]="categorySegment.segment == parentMenu"
                [value]="categorySegment.segment">
                {{ categorySegment.name }}</option>
            </ng-container>
          </select>
        </div>
        <div class="col-md-3">
          <select id="categoriesLayouts" class="chosen-select-no-single">
            <option label="blank">select service type</option>
            <ng-container *ngFor="let categoryLayout of categoriesLayouts">
              <option [selected]="categoryLayout.layout == layout" [value]="categoryLayout.layout">{{
                categoryLayout.name }}</option>
            </ng-container>
          </select>
        </div>

        <div class="col-md-3">
          <a class="button modfied-btn" style="background-color: rgb(247, 72, 72);"> <i class="sl sl-icon-trash"></i> Reset </a>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-lg-12 col-md-12">
    <div class="dashboard-list-box with-icons margin-top-20">
      <h4>
        Categories

        <div (click)="navigateToCreateNewCategory()" style="background-color: #046B69 !important;
                color: white !important;
                cursor: pointer;
                border-radius: 20px;" class="comission-taken">
          <i class="im im-icon-Pencil"></i> &nbsp;
          <strong style="color: white !important">Add Category</strong>
        </div>
      </h4>
      <div class="col-md-12" style="background-color: white;">
        <table class="table borderless">
          <thead>
            <tr>
              <th scope="col" width="30%">Category</th>
              <th scope="col" width="22%">Segment</th>
              <th scope="col" width="22%">Service Type</th>
              <th scope="col" width="2%">Delete</th>
              <th scope="col" width="2%">Edit</th>
            </tr>
          </thead>
          <tbody>
            <ng-container  *ngFor="let item of categoriesList">
            <tr *ngIf="item.isRemoved == false">
              <td>
                <p>{{ item.nameEn }}</p>
              </td>
              <td>
                <p>{{ item.parentMenu }}</p>
              </td>
              <td>
                <p>{{ item.layout }}</p>
              </td>
              <td class="td-in-table">
                <p><i style="color: rgb(233, 80, 80); font-size: 20px; font-weight: 600;cursor: pointer;"
                  (click)="deleteEntity(item._id)" class="sl sl-icon-trash"></i>
                </p>
              </td>
              <td class="td-in-table">
                <p><i style="color: #046B69 !important; cursor: pointer; font-size: 20px; font-weight: 600;"
                  (click)="editEntity(item._id)" class="sl sl-icon-pencil"></i></p>
              </td>
            </tr>
            </ng-container>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <weds-paging (changePasge)="pageChange($event)" [pageSize]="12" [collectionSize]="categoriesList.length" [maxSize]="5">
    </weds-paging>
  </div>
</div>

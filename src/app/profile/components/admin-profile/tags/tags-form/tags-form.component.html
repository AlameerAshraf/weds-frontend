<div class="row">
    <div class="col-lg-12">

      <div id="add-listing">

        <div class="add-listing-section">

          <div class="add-listing-headline">
            <h3><i class="sl sl-icon-note"></i> Tag information</h3>
          </div>

          <div class="row with-forms">
            <div class="col-md-6">
              <h5>Name English</h5>
              <input class="search-field" type="text" value="" />
            </div>

            <div class="col-md-6">
                <h5>Name Arabic</h5>
                <input class="search-field" type="text" value="" />
            </div>
          </div>


          <div class="row with-forms">
            <div class="col-md-6">
              <div class="checkboxes in-row">
                <input id="check-a" type="checkbox" name="check">
                <label for="check-a">Make this tag active</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <a style="background-color: #F91942 !important;" class="button preview" (click)="backToRoute()">

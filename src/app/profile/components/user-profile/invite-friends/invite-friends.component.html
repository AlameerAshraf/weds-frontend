<div class="row" [ngClass]="lang === 'ar' ? 'rtl' : ''">
  <div class="col-lg-12">

    <div id="add-listing">

      <div class="add-listing-section">

        <div class="add-listing-headline">
          <h3><i class="im im-icon-Mail-Read"></i>{{labels.INVITE_FRIENDS_TITLE}}</h3>
        </div>

        <div class="row with-forms">
          <div class="col-md-6">
            <h5>{{labels.INVITE_NAME}}</h5>
            <input class="search-field" autocomplete="2wwe" type="text" [(ngModel)]="invitation.name" />
          </div>

          <div class="col-md-6">
            <h5>{{labels.INVITE_PHONE}}</h5>
            <input class="search-field" autocomplete="2wwe" type="number" [(ngModel)]="invitation.phone" />
          </div>
        </div>

        <div class="row with-forms">
          <div class="col-md-6">
            <h5>{{labels.EMAIL}}</h5>
            <input class="search-field" autocomplete="2wwe" type="email" [(ngModel)]="invitation.email" />
          </div>

          <div class="col-md-6">
            <h5>{{labels.INVITE_MSG}}</h5>
            <input class="search-field" autocomplete="off" type="text" [(ngModel)]="invitation.invitationMessage" />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<a style="background-color: #F91942 !important;" class="button preview" (click)="backToRoute()">
  {{labels.CANCEL}} <i class="sl sl-icon-close"></i>
</a>
<a class="button preview" (click)="invite()">{{labels.SAVE}}<i class="sl sl-icon-check"></i></a>

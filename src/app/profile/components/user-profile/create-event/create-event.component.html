<div class="row">
  <div class="col-lg-12">

    <div id="add-listing">

      <div class="add-listing-section">

        <div class="add-listing-headline">
          <h3><i class="sl sl-icon-note"></i>New Event</h3>
        </div>

        <div class="row with-forms">
          <div class="col-md-4">
            <h5>Name</h5>
            <input class="search-field" type="text" value="" [(ngModel)] = "newEvent.name" />
          </div>

          <div class="col-md-4">
            <h5>Date</h5>
            <input type="text" id="date-picker" placeholder="Date" [(ngModel)] = "date">
          </div>

          <div class="col-md-4">
            <h5>Location</h5>
            <input class="search-field" type="text" value="" [(ngModel)] = "newEvent.location" />
          </div>
        </div>

        <div class="row with-forms">
          <div class="col-md-12">
            <h5>Description</h5>
            <textarea class="WYSIWYG" name="summary" cols="40" rows="2" spellcheck="false" [(ngModel)] = "newEvent.description"></textarea>
          </div>
        </div>


        <div class="row with-forms">
          <div class="col-md-6">
            <div class="checkboxes in-row">

              <input id="check-a" type="checkbox" name="check" checked>
              <label for="check-a">Disply on wedding website</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<a style="background-color: #F91942 !important;" class="button preview" (click)="backToRoute()">
  Cancel <i class="sl sl-icon-close"></i>
</a>
<a class="button preview" (click)="createNewEvent()">Save<i class="sl sl-icon-check"></i></a>

<div class="row" [ngClass]=" lang==='ar' ? 'rtl' : ''">
  <div class=" col-lg-12">

    <div id="add-listing">

      <div class="add-listing-section">

        <div class="add-listing-headline">
          <h3><i class="sl sl-icon-note"></i>{{labels.ADD_EVENT}}</h3>
        </div>

        <div class="row with-forms">
          <div class="col-md-4">
            <h5>{{labels.NAME}}</h5>
            <input class="search-field" type="text" value="" [(ngModel)]="newEvent.name" />
          </div>

          <div class="col-md-4">
            <h5>{{labels.DATE}}</h5>
            <input type="text" id="date-picker" placeholder="Date" [(ngModel)]="date">
          </div>

          <div class="col-md-4">
            <h5>{{labels.LOCATION}}</h5>
            <input class="search-field" type="text" value="" [(ngModel)]="newEvent.location" />
          </div>
        </div>

        <div class="row with-forms">
          <div class="col-md-12">
            <h5>{{labels.DESC}}</h5>
            <textarea class="WYSIWYG" name="summary" cols="40" rows="2" spellcheck="false"
              [(ngModel)]="newEvent.description"></textarea>
          </div>
        </div>


        <div class="row with-forms">
          <div class="col-md-6" [ngClass]="lang === 'ar' ? 'col-md-6RTL' : ''">
            <div class="checkboxes in-row">

              <input id="check-a" type="checkbox" name="check" checked>
              <label for="check-a">{{labels.SHOW_ON_SITE}}</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<a style="background-color: #F91942 !important;" class="button preview" (click)="backToRoute()">
  {{labels.CANCEL}} <i class="sl sl-icon-close"></i>
</a>
<a class="button preview" (click)="createNewEvent()">{{labels.SAVE}}<i class="sl sl-icon-check"></i></a>

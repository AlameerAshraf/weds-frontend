<div id="titlebar" [ngClass]="lang === 'ar' ? 'rtl' : ''">
  <div class="row">
    <div class="col-md-12">
      <h2>{{labels.TITLE}} üéâ‚ù§</h2>
    </div>
  </div>
</div>


<div class="row" [ngClass]="lang === 'ar' ? 'rtl' : ''">
  <div class="col-lg-6 col-md-12">
    <div class="dashboard-list-box margin-top-0">
      <h4 class="gray">{{labels.PROFILE_DETAILS}}</h4>
      <div class="dashboard-list-box-static">

        <div class="my-profile">

          <label class="margin-top-0">{{labels.WEDDING_DATE}}</label>
          <input type="text" id="date-picker" placeholder="Date"  [(ngModel)] = "weddingDetails.weddingDate" readonly="readonly">

          <label>{{labels.WEDDING_BUDGET}}</label>
          <input placeholder="20,000" type="Number" [(ngModel)] = "weddingDetails.budget">

          <label>{{labels.VENUE}}</label>
          <input placeholder="Ex. Masaya" type="text" [(ngModel)] = "weddingDetails.venue">

          <label>{{labels.GUEST_COUNT}}</label>
          <input placeholder="500" type="Number" [(ngModel)] = "weddingDetails.numberOfGuests">
        </div>
      </div>
    </div>
  </div>

  <!-- Change Password -->
  <div class="col-lg-6 col-md-12">
    <div class="dashboard-list-box margin-top-0">
      <h4 class="gray">{{labels.MY_PARTNER}}</h4>
      <div class="dashboard-list-box-static">
        <div class="my-profile">
          <label class="margin-top-0">{{labels.PARTNER_NAME}}</label>
          <input type="text" [(ngModel)] = "weddingDetails.partner.name">

          <label>{{labels.PARTNER_EMAIL}}</label>
          <input type="text" placeholder="partner@email.com" [(ngModel)] = "weddingDetails.partner.email">

          <label>{{labels.PARTNER_PHONE}}</label>
          <input type="text" placeholder="01xxxxxxxx" min="11" max="11" [(ngModel)] = "weddingDetails.partner.phone">


          <label>{{labels.DOB}}</label>
          <input type="date"  placeholder="Partner Date Of Birth" [(ngModel)] = "weddingDetails.partner.dateOfBirth">
        </div>
      </div>
    </div>
  </div>
</div>

<a style="background-color: #F91942 !important;" class="button preview">
  {{labels.CANCEL}} <i class="sl sl-icon-close"></i>
</a>
<a class="button preview" (click)="saveWeddingAndPartnerDetails()">{{labels.SAVE}}
  <i class="sl sl-icon-check"></i></a>

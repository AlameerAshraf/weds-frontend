<ngx-spinner></ngx-spinner>
<div class="transparent-header">
  <header id="header-container" class="fullwidth">
    <div id="header" style="border-bottom: 0px;">
      <div class="container">
        <div class="left-side">
          <div id="logo">
            <a>
              <img style="max-height: 55px;" src="assets/images/logos/logo_1.png"
                data-sticky-logo="assets/images/logos/logo_1.png" alt="Weds360 logo">
            </a>
          </div>
        </div>
      </div>
    </div>
  </header>


  <div class="main-search-container full-height alt-search-box centered" [attr.data-background-image]="bkImage">
    <div class="main-search-inner">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <form [formGroup]="registerForm">
              <div class="main-search-input">

                <div class="main-search-input-headline ">
                  <h2>Register Now </h2>
                  <h4 style="margin-bottom: 8px;">Wedding Planning is a piece of cake with Weds360</h4>
                </div>

                <div [ngClass]="{'enable-notify': showNotification , ' disable-notify' : !showNotification }" class="main-search-input-item closeable removed-margins">
                  <div [ngClass]="{'error': hasErrors ,
                                    'success' : hasSuccessMessages ,
                                    'warning' : hasWarnings ,
                                    'notice' : hasInfo}" class="notification  closeable fullWidth removed-paddings">
                    <p id="notifyMessage"></p>
                  </div>
                </div>


                <!-- Email Errors -->
                <div *ngIf="rf['email'].errors?.required && rf.email.touched"
                  class="main-search-input-item removed-margins">
                  <div class="notification error closeable fullWidth removed-paddings">
                    <p>Email is required to register.</p>
                  </div>
                </div>

                <div *ngIf="rf['email'].errors?.email && rf.email.touched"
                  class="main-search-input-item removed-margins">
                  <div class="notification error closeable fullWidth removed-paddings">
                    <p>Please enter a valid email.</p>
                  </div>
                </div>
                <!-- End Email Errors -->


                <!-- Password Errors -->
                <div *ngIf="rf['password'].errors?.required && rf.password.touched"
                  class="main-search-input-item removed-margins">
                  <div class="notification error closeable fullWidth removed-paddings">
                    <p>Password is required to register.</p>
                  </div>
                </div>
                <!-- End Password Errors -->


                <div class="main-search-input-item">
                  <div>
                    <input (keydown)="textChanged()" formControlName="email" type="email" placeholder="example@weds360.com">
                  </div>
                </div>

                <div class="main-search-input-item location">
                  <div>
                    <input formControlName="password" [type]="passwordHidden ? 'password' : 'text'"
                      (keydown)="textChanged()" placeholder="Password">
                  </div>
                  <a (click)="togglePassword()" style="cursor: pointer;">
                    <i *ngIf="!passwordHidden" class="fa fa-eye"></i>
                    <i *ngIf="passwordHidden" class="fa fa-eye-slash"></i>
                  </a>
                </div>

                <div class="main-search-input-item" style="margin-bottom: 0px;">
                  <div id="or">OR</div>
                </div>

                <div class="main-search-input-item">
                  <ul class="social-icons color rounded icons-ul">
                    <li><a class="facebook" href="#"><i class="icon-facebook"></i></a></li>
                    <li><a class="twitter" href="#"><i class="icon-twitter"></i></a></li>
                    <li><a class="gplus" href="#"><i class="icon-gplus"></i></a></li>
                  </ul>
                  <span *ngIf="!isVendorRegistering" (click)="helpers.changeRegisterationType('vendor')"
                    style="font-size: 15px; cursor: pointer; color: rgb(82, 80, 80); font-weight: 600;"
                    class="icons-ul">
                    <span>
                      Wanna join us as a vendor?
                    </span>
                  </span>

                  <span *ngIf="isVendorRegistering" (click)="helpers.changeRegisterationType('user')"
                    style="font-size: 15px; cursor: pointer; color: rgb(63, 62, 62); font-weight: 600;"
                    class="icons-ul">
                    <span>
                      Join as a user?
                    </span>
                  </span>

                  <span (click)="helpers.navigateToLogin()" style="font-size: 13px; cursor: pointer;" class="icons-ul">
                    <span>
                      Aleady have an account?
                    </span>
                  </span>

                </div>

                <button (click)="register()" [ngClass]="{'disabled': !registerForm.valid}"
                  [disabled]="!registerForm.valid" class="button fullwidth margin-top-5">
                  Register
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

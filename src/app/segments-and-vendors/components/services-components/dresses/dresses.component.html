<weds-header [authorizedUser]="true"></weds-header>
<div class="container">
  <div class="row">
    <div class="col-md-12 margin-top-50">
      <div class="main-search-input gray-style margin-top-0 margin-bottom-10">

        <div class="main-search-input-item">
          <input type="text" [placeholder]="labels.LOOKING_FOR" value="" />
        </div>

        <div class="main-search-input-item">
          <select data-placeholder="All Location" class="chosen-select">
            <option [selected]='true' disabled value="-1">{{labels.ALL_LOCATIONS}}</option>
            <option *ngFor="let area of allAreas" [value]="area._id">
              {{ lang==='en'? area.nameEn:area.nameAr}}
            </option>
          </select>
        </div>



        <button class="button">{{labels.SEARCH}}</button>
      </div>
    </div>
  </div>

</div>

<div class="container">
  <div class="row margin-bottom-25">
    <div class="col-md-6 col-xs-6">
      <!-- Layout Switcher -->
      <div class="layout-switcher">
        <a href="listings-grid-with-sidebar-1.html" class="grid"><i class="fa fa-th"></i></a>
        <a href="#" class="list active"><i class="fa fa-align-justify"></i></a>
      </div>
    </div>

    <div class="col-md-6 col-xs-6">
      <!-- Sort by -->
      <div class="sort-by">
        <div class="sort-by-select">
          <select data-placeholder="Default order" class="chosen-select-no-single">
            <option>{{labels.ORDER_DEFAULT}}</option>
            <option>{{labels.ORDER_HIGH}}</option>
            <option>{{labels.ORDER_MOST}}</option>
            <option>{{labels.ORDER_NEWEST}}</option>
            <option>{{labels.ORDER_OLDEST}}</option>
          </select>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container margin-top-10">
  <div class="blog-page">
    <div class="row">
      <div class="col-lg-12 col-md-8 padding-right-30">

        <div class="col-md-4" *ngFor="let dress of dressess | slice:skip:limit">
          <a class="blog-compact-item-container" style="cursor: pointer;" (click) = "navigateToDress(dress._id)">
            <div class="blog-compact-item">
              <img [src]="dress.attributes.image" alt="">
              <span class="blog-item-tag">Tips</span>
              <span class="like-icon"></span>
              <div class="blog-compact-item-content">
                <h3>{{ lang == "en" ? dress.attributes.nameEn : dress.attributes.nameAr }}</h3>
              </div>
            </div>
          </a>
        </div>

      </div>
    </div>



  </div>
</div>

<weds-footer></weds-footer>

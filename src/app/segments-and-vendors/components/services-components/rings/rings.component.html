<weds-header [authorizedUser]="true"></weds-header>
<div class="container">
  <div class="row">
    <div class="col-md-12 margin-top-50">
      <div class="main-search-input gray-style margin-top-0 margin-bottom-10">

        <div class="main-search-input-item">
          <input type="text" [placeholder]="labels.LOOKING_FOR" value="" />
        </div>

        <div class="main-search-input-item">
          <select data-placeholder="All Location" class="chosen-select">
            <option [selected]='true' disabled value="-1">{{labels.ALL_LOCATIONS}}</option>
            <option *ngFor="let area of allAreas" [value]="area._id">
              {{ lang==='en'? area.nameEn:area.nameAr}}
            </option>
          </select>
        </div>





        <button class="button">{{labels.SEARCH}}</button>
      </div>
    </div>
  </div>

</div>
<div class="container">
  <div class="row margin-bottom-25">
    <div class="col-md-6 col-xs-6">
      <!-- Layout Switcher -->
      <div class="layout-switcher">
        <a href="listings-grid-with-sidebar-1.html" class="grid"><i class="fa fa-th"></i></a>
        <a href="#" class="list active"><i class="fa fa-align-justify"></i></a>
      </div>
    </div>

  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-lg-12 col-md-12 padding-right-30">
      <div class="row">

        <div class="col-lg-3 col-md-12" *ngFor="let ring of rings | slice:skip:limit">
          <a style="cursor: pointer;" (click)="navigateToRing(ring._id)" class="listing-item-container">
            <div class="listing-item">
              <img [src]="ring.attributes.image" alt="">


              <div class="listing-item-content">
                <h3>{{ ring.attributes.nameEn }}</h3>
              </div>
              <span class="like-icon"></span>
            </div>
            <div class="star-rating" data-rating="3.5">
              <div class="rating-counter">(3.5 Ranks)</div>
            </div>
          </a>
        </div>

      </div>


      <div class="clearfix"></div>
      <div class="row">
        <div class="col-md-12">
          <div class="pagination-container margin-top-20 margin-bottom-40">
            <nav class="pagination">
              <ul>
                <li><a href="#" class="current-page">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#"><i class="sl sl-icon-arrow-right"></i></a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



<weds-footer></weds-footer>

<div *ngIf="listOfOffers.length > 0">
  <div class="col-md-12 margin-top-50">
    <h3 class="headline centered margin-bottom-45">
      {{labels.offerSectionTitle}}
      <span>{{labels.offerSectionBody}}</span>
    </h3>
  </div>

  <div>
    <ng-image-slider [images]="imageObject" [infinite]="false" [autoSlide]="5" slideImage="1" animationSpeed="2"
      [imagePopup]="false" [imageSize]="{width: '300', height: 300}" style="font-size: 25px;"
      (imageClick)="openOffer($event)">
    </ng-image-slider>
  </div>
</div>

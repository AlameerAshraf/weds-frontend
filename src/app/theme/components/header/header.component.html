<header id="header-container">
  <div id="header">
    <div class="container">

      <!-- Left Side Content -->
      <div class="left-side">

        <!-- Logo -->
        <div id="logo">
          <a><img src="assets/images/logos/logo_1.png" alt="Weds360"></a>
        </div>

        <!-- Mobile Navigation -->
        <div class="mmenu-trigger">
          <button class="hamburger hamburger--collapse" type="button">
            <span class="hamburger-box">
              <span class="hamburger-inner"></span>
            </span>
          </button>
        </div>

        <!-- Main Navigation -->
        <nav id="navigation" class="style-1">
          <ul id="responsive">
            <li *ngFor="let item of menuItems"><a href="#">{{ item.name }}</a>
              <ul>
                <li *ngFor="let we of item.child">
                  <a href="index.html">{{ we.name }}</a>
                </li>
              </ul>
            </li>
          </ul>
        </nav>

        <div class="clearfix"></div>
      </div>


      <!-- Right Side Content / End -->
      <div class="right-side">
        <div class="header-widget" >
          <a [routerLink]="loginURL" style="cursor: pointer;" class="sign-in" >
            <i class="sl sl-icon-login"></i> Sign In
          </a>
        </div>
      </div>

      <div *ngIf="isLogined" class="right-side">
        <div class="header-widget">
          <div class="user-menu">
            <div class="user-name"><span><img src="assets/images/defaults/avatar/me.jpg" alt="">
              </span>Hi, Alameer!</div>
            <ul>
              <li><a href="dashboard.html"><i class="sl sl-icon-settings"></i> Dashboard</a></li>
              <li><a [routerLink]="['/user/bob']"><i class="sl sl-icon-envelope-open"></i> Messages</a></li>
              <li><a href="dashboard-bookings.html"><i class="fa fa-calendar-check-o"></i> Bookings</a></li>
              <li><a href="dashboard-bookings.html">
                  <img style="max-width: 17%;" src="assets/images/defaults/flags/en.png">
                  English</a></li>
              <li><a href="index.html"><i class="sl sl-icon-power"></i> Logout</a></li>
            </ul>
          </div>
        </div>

      </div>

    </div>
  </div>
</header>
<div class="clearfix"></div>

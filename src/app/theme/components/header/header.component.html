<header id="header-container">
  <div id="header" [class]="type">
    <div class="container">

      <!-- Left Side Content -->
      <div class="left-side">

        <!-- Logo -->
        <div id="logo">
          <a><img src="assets/images/logos/logo_1.png" alt="Weds360"></a>
        </div>

        <!-- Mobile Navigation -->
        <div class="mmenu-trigger">
          <button class="hamburger hamburger--collapse" type="button">
            <span class="hamburger-box">
              <span class="hamburger-inner"></span>
            </span>
          </button>
        </div>

        <!-- Main Navigation -->
        <nav id="navigation" class="style-1">
          <ul id="responsive">
            <li *ngFor="let item of menuItems"><a>{{ item.name }}</a>
              <ul>
                <li *ngFor="let subItem of item.child">
                  <a [href]="[urlSegment+subItem.url]">{{ subItem.name }}</a>
                </li>
              </ul>
            </li>
          </ul>
        </nav>

        <div class="clearfix"></div>
      </div>


      <!-- Right Side Content / End -->
      <div *ngIf="!isLogined" class="right-side">
        <div class="header-widget">
          <a [routerLink]="loginURL" style="cursor: pointer;" class="sign-in">
            <i class="sl sl-icon-login"></i> {{labels.SIGN_IN}}
          </a>
          <span>

            <!-- <li style="list-style-type: none;" onclick="changeLanguge()">
              <a>
                <i class="sl sl-icon-globe"></i>
                <b style="padding:5px" *ngIf="lang === 'ar'">English</b>
                <b style="padding:5px" *ngIf="lang === 'en'">العربية</b>
              </a>
            </li> -->

            <!-- <a [href]="changeLanguge()" class="button border with-icon">
              <b style="padding:5px" *ngIf="lang === 'ar'">English</b>
              <b style="padding:5px" *ngIf="lang === 'en'">العربية</b>
              <i class="sl sl-icon-globe"></i>
            </a> -->
          </span>
        </div>
      </div>

      <div *ngIf="isLogined" class="right-side">
        <div class="header-widget">


          <div class="user-menu">
            <div class="user-name"><span><img src="assets/images/defaults/avatar/me.jpg" alt="">
              </span>Hi, Alameer!</div>
            <ul>
              <ng-container *ngFor="let link of profileLinks">
                <li *ngIf="!link.hasImage">
                  <a [routerLink]="link.url"><i [class]="link.icon"></i>{{ link.title }}</a>
                </li>

                <li *ngIf="link.hasImage">
                  <a [routerLink]="link.url"> <img style="max-width: 17%;" [src]="link.hasImage"> {{ link.title }}</a>
                </li>
              </ng-container>
            </ul>
          </div>

          <a (click)="changeLanguge()" class="button border with-icon">
            <b style="padding:5px" *ngIf="lang === 'ar'">English</b>
            <b style="padding:5px" *ngIf="lang === 'en'">العربية</b>
            <i class="sl sl-icon-globe"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</header>
<div class="clearfix"></div>
